<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>

        <body>
            <h3>Media Query</h3>
            <div class="desktop">이 텍스트는 데스크탑에서만 보여집니다.</div>
            <div class="mobile">이 텍스트는 모바일에서만 보여집니다.</div>
        </body>
    </head>
</html>

<style>
    div { width: 200px; height: 200px; margin-bottom: 30px; border: 1px solid gray; color: black; }

    .desktop .mobile { display: block; }


    @media (max-width: 768px ) {
        .desktop { display: none; }
        .mobile { display: block; background-color: red; }
    }

    @media (min-width: 768px ) {
        .desktop { display: block; background-color: pink; }
        .mobile { display: none; }
    }
</style>
