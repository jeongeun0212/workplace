<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <title></title>

    <body>
        <h2>align-self</h2>
        <div class="container" style="flex-direction: row; height: 300px;">
            <div class="item stretch" style="align-self: stretch; height: auto">stretch<br>height: auto</brl></div>
            <div class="item stretch" style="align-self: flex-start; height: auto">flex-start</div>
            <div class="item stretch" style="align-self: center;">center</div>
            <div class="item stretch" style="align-self: flex-end;">flex-end</div>
        </div>

        <h2>align-self column</h2>
        <div class="container" style="flex-direction: column;">
            <div class="item stretch" style="align-self: stretch; width: auto">stretch<br>height: auto</brl></div>
            <div class="item stretch" style="align-self: flex-start;">flex-start</div>
            <div class="item stretch" style="align-self: center;">center</div>
            <div class="item stretch" style="align-self: flex-end;">flex-end</div>
        </div>
    </body>
</html>

<style>
    div {
        background-color: gray;
        border: 1px dotted black;
        margin: 2px;
    }

    .container {
        width: 600px;
        min-height: 80px;
        position: relative;
        display: flex;
    }

    .item {
        width: 100px;
        height: 60px;
        background-color: yellow;
        font-size: 14px;
    }
</style>
